<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),

    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,

    .y(function(d) { return y(d.Emerald_Equity_Count); });

var line2 = d3.line()
    .x(function(d) { return x(d.receiveddate); })
    .y(function(d) { return y(d.East_Harlem_Count); });

  d.East_Harlem_Count = +d.East_Harlem_Count;
  return d;
}, function(error, data) {
  if (error) throw error;

  x_HPDCompare.domain(d3.extent(data, function(d) { return d.receiveddate; }));

</script>
